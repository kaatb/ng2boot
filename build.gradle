buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath 'com.github.mamohr.gradle:jboss-deployment-structure:0.9.0'
	}
}

apply plugin: 'ear'
apply plugin: 'com.github.mamohr.jboss-deployment-structure'


allprojects {
	repositories {
		mavenCentral()
	}
}
subprojects {
	apply plugin: 'java'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

dependencies {
	deploy project(path:':ohana-rest', configuration: 'archives')
	deploy project(path:':ohana-ui', configuration: 'archives')
}

ear {
	baseName = 'ohana'
	version = '0.0.1-SNAPSHOT'
	deploymentDescriptor {
		webModule('ohana-ui.war', "/ohana")
		webModule('ohana-rest.war', "/ohana/api")
	}
}

jbossDeploymentStructure {
    exclude 'org.jboss.logging'

    subdeployments {
        'ohana-rest.war' {
            exclude 'org.jboss.logging'
        }
    }
}
